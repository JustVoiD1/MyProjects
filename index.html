<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify working on live server</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/utility.css">
</head>

<body>
    <section class="container flex bg-black">
        <section class="left">
            <div class="closeham">
                <img src="./img/closehamburger.svg" class="invert" alt="">
            </div>
            <section class="home m-1 p-1 bg-grey rounded">
                <section class="logo invert"><img src="./img/logo.svg" alt="logo"></section>
                <ul>
                    <li><img class="invert" src="./img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="./img/search.svg" alt="home">
                        Search</li>
                </ul>
            </section>
            <section class="library p-1 bg-grey rounded m-1">
                <section class="heading">
                    <img src="./img/library.svg" class="invert" alt="library">
                    <h2>Your Library</h2>
                </section>

                <div class="songList">
                    <ul>
                        <!-- <li>
                            <img src="music.svg" class="invert" alt="">
                            <div class="info">
                                <div class="songname">Song Name</div>
                                <div class="songartist">Song Artist</div>
                            </div>
                            <div class="playnow">
                                <span>Play Now</span>
                                <img class="invert" src="playnow.svg" alt="">
                            </div>
                        </li> -->
                    </ul>
                </div>

                <section class="footer">


                    <a href="https://www.spotify.com/in-en/legal/">
                        Legal
                    </a>
                    <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                        Safety & Privacy Center
                    </a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                        Privacy Policy
                    </a>
                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                        Cookies
                    </a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                        About Ads
                    </a>
                    <a href="https://www.spotify.com/in-en/accessibility/">
                        Accessibility
                    </a>
                    <a draggable="false" href="https://www.spotify.com/legal/cookies-policy/" target="_blank"
                        rel="noopener">
                        Cookies
                    </a>


                </section>



            </section>
        </section>
        <section class="right bg-grey rounded">
            <!-- Inline css has more priority over external css. so m-1 had to be removed else it would've dominated -->
            <div class="header">
                <div class="nav">

                    <img src="./img/hamburger.svg" class="hamburger invert" alt="">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons">
                    <button class="signupbtn">
                        Sign up
                    </button>
                    <button class="loginbtn">
                        Log in
                    </button>
                </div>

            </div>
            <div class="spotifyPlaylists">
                <h1>Muzix Playlists</h1>


                <div class="cardcontainer">


                    <!-- <div data-folder="mysongs" class="card rounded">

                        <div class="play rounded">
                            <img src="play2.svg" alt="" srcset="">

                        </div>
                        <img src="https://i.scdn.co/image/ab67706f0000000249a1ed33d2ca64e6a5d0e550" alt="">

                        <h2>mysongs</h2>
                        <p>Hits to boost your mood and fill you with happiness</p>
                    </div>

                    <div data-folder="brooks" class="card rounded">

                        <div class="play rounded">
                            <img src="play2.svg" alt="" srcset="">

                        </div>
                        <img src="https://i.scdn.co/image/ab67706f0000000249a1ed33d2ca64e6a5d0e550" alt="">

                        <h2>brooks</h2>
                        <p>super creative and crazy in sound design</p>
                    </div> -->





                </div>
            </div>

            <div class="playbar">

                <div class="seekbar">
                    <div class="circle">

                    </div>
                </div>
                <div class="abovebar">
                    <div class="songinfo">
                    </div>
                    <div class="songtime">
                    </div>


                </div>
                <div class="playspace">

                    <div class="spacetoleft bothsides"></div>


                    <div class="songbuttons">
                        <img id="prevsong" src="./img/prevsong.svg" alt="">
                        <img id="player" src="./img/player.svg" alt="">
                        <img id="nextsong" src="./img/nextsong.svg" alt="">
                    </div>
                    <div class="spacetoright volume bothsides"><img src="./img/volume.svg" class="invert" alt="">
                        <input type="range" name="" id="">
                    </div>
                </div>

            </div>

        </section>

    </section>
    <script src="./js/script.js"></script>
</body>

</html>
